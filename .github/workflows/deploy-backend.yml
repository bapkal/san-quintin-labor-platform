name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run tests (if any)
        working-directory: ./backend
        run: |
          echo "Add tests here if needed"
          # pytest tests/  # Uncomment when tests are added

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t mexico-labor-backend:${{ github.sha }} .
          docker tag mexico-labor-backend:${{ github.sha }} mexico-labor-backend:latest

